<template name="EXAMPLE_LIST">
  {{#If_Logged_In}}
    <div class="ui text container x-page-top">
      {{#if hasDataLoadingError}}
        There was an error.
      {{/if}}
      {{#unless hasDataLoadingError}}
        {{#if dataLoadSuccessful}}
          <table class="ui unstackable celled table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#each list}}
              <tr>
                <td>{{name}}</td>
                <td>{{quantity}}</td>
                <td class="ui four wide column">
                  {{#if confirmRemove _id}}
                    <div class="ui mini buttons">
                      <button class="ui mini button confirm-remove">Remove</button>
                      <div class="or"></div>
                      <button class="ui mini primary button cancel-remove">Cancel</button>
                    </div>
                  {{else}}
                    <div class="ui mini buttons">
                      <button class="ui negative button init-remove">Remove</button>
                      <div class="or"></div>
                      <a class="ui positive button" href="{{pathFor exampleEditPage _id=_id}}">Edit</a>
                    </div>
                  {{/if}}
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        {{else}}
          {{> Loading}}
        {{/if}}
      {{/unless}}
    </div>
  {{/If_Logged_In}}
</template>
